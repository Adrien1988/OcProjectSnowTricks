name: CI

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1' # Adapt selon la version de PHP utilisÃ©e

      - name: Install dependencies
        run: composer install --no-scripts --no-progress

      - name: Install PHP_CodeSniffer
        run: composer global require "squizlabs/php_codesniffer=*"

      - name: Add Composer bin to PATH
        run: echo "$HOME/.composer/vendor/bin" >> $GITHUB_PATH

      - name: Run tests
        run: vendor/bin/phpunit

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install dependencies (for code quality)
        run: composer install --no-scripts --no-progress

      - name: Run php-cs-fixer
        run: vendor/bin/php-cs-fixer --dry-run --diff fix src
